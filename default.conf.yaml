- clean: ['~']

- link:
    ~/.profile:
        path: profile
        create: false
        relink: false
        force: false
    ~/.bash_profile:
        path: bash_profile
        create: false
        relink: false
        force: false
    ~/.bashrc:
        path: bashrc
        create: false
        relink: false
        force: false
    ~/.gitconfig:
        path: gitconfig
        create: false
        relink: false
        force: false
    ~/.ssh/config:
        path: ssh/config
        create: true
        relink: false
        force: false
    ~/.tmux.conf:
        path: tmux.conf
        create: false
        relink: false
        force: false
    ~/.vimrc:
        path: vimrc
        create: false
        relink: false
        force: false
    ~/.vim/vimrc:
        path: vim/vimrc
        create: true
        relink: false
        force: false
    ~/.zshrc:
        path: zshrc
        create: false
        relink: false
        force: false
    ~/.config/alacritty/alacritty.yml:
        path: alacritty
        create: true
        relink: false
        force: false

- shell:
  - gem install colorls