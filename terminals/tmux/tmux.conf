# List of plugins
# see this https://github.com/tmux-plugins/tpm to installation
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
#set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'tmux-plugins/tmux-open'
#set -g @plugin 'tmux-plugins/tmux-yank'
#set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Standard settings
# Make mouse useful in copy mode
set -g mouse on

# Enable saving and restoring tmux pane contents
set -g @resurrect-capture-pane-contents 'on'

# Last saved environment is automatiocally restored when tmux is started
set -g @continuum-restore 'on'
set -g @continuum-boot-options 'iterm'

# Scroll History
set -g history-limit 30000

# Set status bar messages to be displayed for 4 seconds
set-option -g display-time 4000

# Set prefix to Ctrl-Space instead of Ctrl-b
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# Split windows using | and -
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim stype pane selection
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# resize panes more easily
bind -n M-< resize-pane -L 5
bind -n M-> resize-pane -R 5
bind -n M-_ resize-pane -D 5
bind -n M-+ resize-pane -U 5

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# shortcut to source the .tmux.conf file
bind r source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
